name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug. Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Minimal steps or code to reproduce the issue.
      placeholder: |
        1. Run `hydro_param.process(config)`
        2. Observe error in ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened. Include tracebacks if applicable.
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your environment details.
      placeholder: |
        - OS: Ubuntu 22.04 / macOS 14 / Windows 11
        - Python: 3.11.x
        - hydro-param version: 0.1.0dev0
        - Installation method: pip / pixi / uv
    validations:
      required: false
