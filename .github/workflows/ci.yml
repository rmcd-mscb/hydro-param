name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0.9.2
        with:
          environments: dev
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}

      - name: Ruff check
        run: pixi run -e dev lint

      - name: Ruff format check
        run: pixi run -e dev format-check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0.9.2
        with:
          environments: dev
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}

      - name: Mypy
        run: pixi run -e dev typecheck

  test:
    name: Test (${{ matrix.environment }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [test-py311, test-py312]
    steps:
      - uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0.9.2
        with:
          environments: ${{ matrix.environment }}
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}

      - name: Run tests
        run: pixi run -e ${{ matrix.environment }} test

  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    # Uses setup-python + pre-commit/action (not pixi) because pre-commit
    # manages its own isolated virtualenvs per hook. Running it through pixi
    # adds complexity with no reproducibility benefit.
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: pre-commit/action@v3.0.1
